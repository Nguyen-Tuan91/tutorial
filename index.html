        const CourseItem=({course, onClick}) => {
            return (
                <div>
                <h2 onClick={() => onClick(course)}>{course.title}</h2>
                <img width="100%" src={course.image_url} />
                <p>{course.description}</p>
                <p>{course.students_count}</p>
                <p>{course.published_at}</p>
                </div>
            )
        }

        // Container

            }

                <div className="wrapper">

                        <CourseItem
                        key={course.id}
                        course={course}
                        onClick={handleClick}
                        />
                    )
                })}
                </div>
            )
        }
